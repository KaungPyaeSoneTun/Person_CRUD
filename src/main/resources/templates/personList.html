<div class="card">
	<div class="card-header">
		<h3>User Registration</h3>
	</div>
	<div class="card-body">
		<div>
			<button type="button" class="btn btn-outline-primary"
				onclick="Person.showNewForm()">
				<i class="fas fa-user-edit"></i> Add Person
			</button>
		</div>
		<div style="margin-top:5px;">
			<span>Filter Birthday:</span> <input type="date" id="dateFilter" />
			<button type="button" id="dateFilterBtn" class="btn btn-outline-primary">
				<i class="fas fa-filter"></i> Filter by Birthday
			</button>
		</div>
		<table id="personTable" class="table table-bordered table-hover"
			style="width: 100%;">
			<thead class="thead-dark">
				<th scope="col">First Name</th>
				<th scope="col">Last Name</th>
				<th scope="col">Email</th>
				<th scope="col">BirthDay</th>
				<th></th>
				<th></th>
			</thead>
			<tbody>
				<tr th:each="person : ${personList}">
					<td th:text="${person.firstName}"></td>
					<td th:text="${person.lastName}"></td>
					<td th:text="${person.email}"></td>
					<td th:text="${person.dateOfBirth}"></td>
					<td><button type="button"
							th:attr="onclick=|Person.edit('${person.id}')|">
							<i class="fas fa-edit"></i>
						</button></td>
					<td><button type="button"
							th:attr="onclick=|Person.delete('${person.id}')|">
							<i class="fas fa-trash"></i>
						</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
